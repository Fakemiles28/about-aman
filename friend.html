<!DOCTYPE html>
<html lang="en">
<head>

  <title>Aman's POV About You</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      text-align: center;
      padding: 40px 20px;
      color: white;
      font-family: 'Comic Neue', sans-serif;
    }
    .pov-box {
      background: rgba(255,255,255,0.05);
      padding: 20px;
      margin-top: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ff2e63;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 20px;
      border-radius: 8px;
      border: none;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Hello, <span id="friendName">Friend</span>!</h1>
