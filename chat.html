<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat with Aman</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      padding: 20px;
      font-family: 'Comic Neue', sans-serif;
      background-color: #0d0d0d;
      color: white;
    }
    .chat-container {
      max-width: 600px;
      margin: 0 auto;
    }
    .chat-feed {
      border: 1px solid #444;
      padding: 15px;
      height: 300px;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .chat-message {
      margin-bottom: 12px;
      line-height: 1.4;
    }
    .chat-message span {
      font-weight: bold;
      color: #ff2e63;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      background: #ff2e63;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>Chat Wall üó®Ô∏è</h1>
    <div class="chat-feed" id="chatFeed">Loading messages...</div>

    <input type="text" id="userName" placeholder="Your name" />
    <textarea id="userMessage" placeholder="Type your message..."></textarea>
    <button onclick="sendMessage()">Send</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCiEzmy5xvO7WlLUv-aL_I8ISzINIMUsZ8",
      authDomain: "fakemiles-chat.firebaseapp.com",
      projectId: "fakemiles-chat",
      storageBucket: "fakemiles-chat.appspot.com",
      messagingSenderId: "905307603113",
      appId: "1:905307603113:web:922f38814646c6cb14e9b8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function sendMessage() {
      const name = document.getElementById("userName").value.trim();
      const message = document.getElementById("userMessage").value.trim();

      if (!name || !message) return alert("Please enter your name and message.");

      await addDoc(collection(db, "messages"), {
        name,
        message,
        timestamp: serverTimestamp()
      });

      document.getElementById("userMessage").value = "";
    }

    const feed = document.getElementById("chatFeed");

    const q = query(collection(db, "messages"), orderBy("timestamp", "asc"));
    onSnapshot(q, (snapshot) => {
      feed.innerHTML = "";
      snapshot.forEach((doc) => {
        const data = doc.data();
        const el = document.createElement("div");
        el.classList.add("chat-message");
        el.innerHTML = `<span>${data.name}:</span> ${data.message}`;
        feed.appendChild(el);
        feed.scrollTop = feed.scrollHeight;
      });
    });
  </script>
</body>
</html>
